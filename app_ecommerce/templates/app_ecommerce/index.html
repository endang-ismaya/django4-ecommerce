{% extends 'app_ecommerce/base.html' %}
<!-- load static -->
{% load static %}

<!-- body -->
{% block content %}
<h2>Products</h2>
<ul>
    {% for product in products %}
    <li>
        <a href="{% url 'app_ecommerce:product_detail' product.id %}">
            {{ product.name }}
            <img src="{{ product.image.url }}" alt="" />
        </a>
    </li>
    {% endfor %}
</ul>
{% endblock content %}
