{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="{% static 'app_ecommerce/style.css' %}" />
        <title>Products</title>
    </head>
    <body>
        <nav>
            <div>
                <div>
                    <div>
                        <div class="flex">
                            <img
                                src="{% static 'app_ecommerce/images/icons8-buying-100.png' %}"
                                alt="Buy and Sell logo"
                                class="h-8 w-8"
                            />
                            <span class="text-gray-500 text-lg"
                                >Buy & Sell</span
                            >
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <h2>Products</h2>
        <ul>
            {% for product in products %}
            <li>
                <a href="{% url 'app_ecommerce:product_detail' product.id %}">
                    {{ product }}
                </a>
            </li>
            {% endfor %}
        </ul>
    </body>
</html>
