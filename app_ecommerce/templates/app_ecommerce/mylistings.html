{% extends 'app_ecommerce/base.html' %}
<!-- load static -->
{% load static %}

<!-- content start -->
{% block content %}

<!-- content -->
<div class="text-2xl m-10 p-10 font-bold">ðŸ“ƒ My Listings</div>
{% for product in products %}
<div class="item-container flex shadow-lg m-10 p-10">
  <span class="w-1/5">
    <img src="{{product.image.url}}" alt="" class="w-40 h-40" />
  </span>
  <span class="w-2/5">
    <div class="font-bold text-gray-700">{{product.name}}</div>
    <div class="text-green-500 font-bold">${{product.price}}</div>
    <div>{{product.desc}}</div>
  </span>
  <span class="w-1/5 my-10 mx-10">
    <a
      href="{% url 'app_ecommerce:update_product' product.id %}"
      class="bg-green-500 text-white font-bold px-5 py-2"
      >Edit</a
    >
  </span>
  <span class="w-1/5 my-10 mx-10">
    <a
      href="{% url 'app_ecommerce:delete_product' product.id %}"
      class="bg-red-500 text-white font-bold px-5 py-2"
      >Delete</a
    >
  </span>
</div>

{% endfor %}
<!-- content end -->
{% endblock content %}
