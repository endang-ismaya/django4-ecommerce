{% extends 'app_ecommerce/base.html' %}

<!-- content start -->
{% block content %}
<form
  action=""
  method="post"
  enctype="multipart/form-data"
  class="bg-white shadow-md m-10 w-3/5 rounded px-8 pt-6 pb-8 mb-4"
>
  {% csrf_token %}
  <div class="mb-4">
    <label for="upload">Upload profile Image</label>
    <input
      type="file"
      name="upload"
      id="upload"
      accept="image/*"
      class="py-2"
    />
  </div>
  <div class="mb-4">
    <label for="contact">Contact number</label>
    <input
      type="text"
      name="contact"
      id="contact"
      placeholder="0813000000"
      class="shadow appearance-none border rounded -y-2 px-3 mr-10 text-gray-700"
    />
  </div>
  <button type="submit" class="button bg-green-500 text-white px-5 py-2">
    Add Profile
  </button>
</form>
<!-- content end -->
{% endblock content %}
