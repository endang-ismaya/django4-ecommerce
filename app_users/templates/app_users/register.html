{% extends 'app_ecommerce/base.html' %}
<!-- load static -->
{% load static %}

<!-- content -->
{% block content %}
<h1 class="text-2xl m-10 font-bold">ðŸ‘¤ Register User</h1>
<div class="container py-5">
  <!-- form -->
  <form
    method="POST"
    class="w-2/5 bg-white shadow-md m-10 rounded px-9 pt-6 pb-8 mb-4"
  >
    {% csrf_token %}
    <div class="mb-2">
      <label for="username" class="block text-gray-700 text-sm font-bold mb-2"
        >Username</label
      >
      <div
        class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700 leading-tight"
      >
        {{form.username}}
      </div>
    </div>
    <div class="mb-2">
      <label for="email" class="block text-gray-700 text-sm font-bold mb-2"
        >Email</label
      >
      <div
        class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700 leading-tight"
      >
        {{form.email}}
      </div>
    </div>
    <div class="mb-2">
      <label for="password1" class="block text-gray-700 text-sm font-bold mb-2"
        >Password</label
      >
      <div
        class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700 leading-tight"
      >
        {{form.password1}}
      </div>
    </div>
    <div class="mb-2">
      <label for="password2" class="block text-gray-700 text-sm font-bold mb-2"
        >Confirm Password</label
      >
      <div
        class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700 leading-tight"
      >
        {{form.password2}}
      </div>
    </div>
    <button type="submit" class="bg-green-500 text-white px-5 py-2 mt-2">
      Register
    </button>
  </form>

  <div class="m-10">
    Already have an account?
    <a href="{% url 'app_users:login' %}" class="text-indigo-500">Login</a>
  </div>
</div>
<!-- content -->
{% endblock content %}
